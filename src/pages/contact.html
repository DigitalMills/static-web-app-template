<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Book a walkthrough of the LaunchPad multi-tenant static web app platform." />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Contact · LaunchPad Sites</title>
  </head>
  <body data-page="contact">
    <div class="site-wrapper">
      <header class="site-header" data-site-header>
        <div class="container header-inner">
          <a class="site-logo" href="/" data-site-name>LaunchPad Sites</a>
          <button class="menu-toggle" type="button" data-menu-toggle aria-expanded="false" aria-controls="primary-nav">
            <span class="sr-only">Toggle navigation</span>
            ☰
          </button>
          <nav class="site-nav" id="primary-nav" aria-label="Primary navigation" data-nav>
            <ul class="nav-list" data-nav-list></ul>
          </nav>
        </div>
      </header>

      <main>
        <section class="page-hero minimal">
          <div class="container">
            <p class="page-kicker" data-hero-kicker></p>
            <h1 data-hero-title>Let's launch your next site</h1>
            <p class="page-subtitle" data-hero-subtitle></p>
          </div>
        </section>

        <section class="page-content" data-page-section>
          <div class="container">
            <article class="prose" data-page-content>
              <noscript>Enable JavaScript to load the latest page content.</noscript>
            </article>
          </div>
        </section>

        <section class="contact" data-contact>
          <div class="container contact-grid">
            <div class="contact-copy">
              <h2 data-contact-headline>Book a call</h2>
              <p data-contact-subheading></p>
            </div>
            <form data-contact-form>
              <label>
                Name
                <input name="name" type="text" autocomplete="name" required />
              </label>
              <label>
                Company or project
                <input name="company" type="text" autocomplete="organization" />
              </label>
              <label>
                Email
                <input name="email" type="email" autocomplete="email" required />
              </label>
              <label>
                Message
                <textarea name="message" rows="6" required></textarea>
              </label>
              <button class="btn primary" type="submit">Send</button>
            </form>
            <p class="contact-status" role="status" aria-live="polite" data-contact-status></p>
          </div>
        </section>
      </main>

      <footer class="site-footer" data-footer>
        <div class="container footer-inner">
          <p data-footer-copy>© LaunchPad Sites</p>
          <ul class="footer-links" data-footer-links></ul>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" integrity="sha384-L+gYdzdrIW6DCe4k74vNysGEKMluSleqrs9jwELyhl725LLJoPLt114F8CbnMD4I" crossorigin="anonymous"></script>
    <script src="/js/app.js" type="module"></script>
  </body>
</html>
